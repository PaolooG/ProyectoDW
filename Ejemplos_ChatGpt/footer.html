<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    > <!-- Agregamos Font Awesome para los íconos -->

    <style>
        /* Estilos personalizados para el footer */
        footer {
            background-color: #333; /* Color de fondo del footer */
            color: #fff; /* Color de texto del footer */
            padding: 20px 0; /* Espaciado interno en la parte superior e inferior del footer */
            text-align: center; /* Alineación del contenido del footer */
        }

        .redes-sociales {
            font-size: 24px; /* Tamaño de los íconos de redes sociales */
        }

        .redes-sociales a {
            color: #fff; /* Color de los íconos de redes sociales */
            margin: 0 10px; /* Margen horizontal entre los íconos */
            text-decoration: none; /* Sin subrayado en los enlaces */
        }
    </style>
</head>
<body>
    <footer>
        <div class="container">
            <p>&copy; 2023 Mi Sitio Web</p>
            <div class="redes-sociales">
                <!-- Íconos de redes sociales -->
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Agregamos jQuery y Popper.js como dependencias de Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
