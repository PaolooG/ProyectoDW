<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Agregamos Font Awesome para los íconos -->
    <title>Ingreso</title>
</head>
<body>

    <style>body  {
        background-image: url(/Views/imagenes/fondoGod.jpg);
        background-size: cover ;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    
    .navbar {
        background-color: hsl(0, 12%, 11%);
        overflow: hidden;
    }
    
    .right-buttons { 
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
    }
    
    .right-buttons li {
        float: left;
        margin-left: 10px;
    }
    
    .right-buttons a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    .right-buttons a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .cont-form{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .login-form {
        top: 10rem;
        display: flex;
        flex-direction: column;
        color: white;
        font-family: "Titillium Web";
    } 
    .login-form div{
        position: relative;
        margin: 1rem 2rem;
        height:auto;
    }
    .lbl {
        font-size: 1rem;
    }
    
    .title-containerh{
        flex-direction: column;
        display: flex;
        align-items: center;
    }
    
    .title-containerh h1 a{
        color: white;
    }
    .tittle-containerh h2{
        color: white;
        font-size: .5rem;
    }
    .input-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    } 
    input {
        padding: 1rem 1rem;
        background: none;
        outline: 1px solid rgb(255, 255, 255);
        border: none;
        width: 15rem;
        transition: background .3s ease;
        color: white;
    }
    input:focus {
        background: white;
        color: black;
    } 
    h1 {
        font-size: 2rem;
        text-align: center;
        color: white;
        
        padding: 1px 0px;
        font-family: Titillium Web;
        font-weight: 00;
        position: relative;
        background: linear-gradient(to right, black, #1d1a1a, black);
    }
    .shadow {
        place-items: center;
        color: #fff;
        position: relative;
        background: black;
    } 
    .shadow::before,
    .shadow::after {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        background: white;
        background-size: 400%;
        width: calc(100% + 4px);
        height: calc(100% + 4px);
        z-index: -1;
        animation: animate 25s linear infinite;
    }
    
    .shadow::after {
        filter: blur(10px);
    }
    
    .btn-si{
        font-size: 1rem;
    }
    .btn-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .btn-login:hover {
        background: rgb(213, 215, 216);
    }
    
    .btn-singup {
        color: rgb(255, 255, 255);
    }
    
    .btn-singup:hover {
        color: rgb(255, 255, 255);
        text-decoration: none;
    }
    
    
    /**/
    button {
        background-color: rgb(11, 84, 180);
        border: none;
        color: #fff;
        text-align: center;
        padding: 16px;
        width: 220px;
        transition: all 0.5s;
        cursor: pointer;
        font-size: 4rem;
        font-family: "Titillium Web";
    }
    
    button {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s; 
    }
    
    button:after {
        content: '»';
        position: absolute;
        opacity: 0;
        top: 14px;
        right: -20px;
        transition: 0.5s;
    }
    
    button:hover {
        padding-right: 24px;
        padding-left: 8px;
    }
    
    button:hover:after {
        opacity: 1;
        right: 50px;
    }
    
    footer {
        background-color: #333; 
        color: #fff; 
        padding: 20px 0; 
        text-align: center;
        margin-top: 20rem;
    }
    
    .redes-sociales {
        font-size: 24px; 
    }
    
    .redes-sociales a {
        color: #fff; 
        margin: 0 10px; 
        text-decoration: none; 
    }</style>

    <nav class="navbar">
        <ul></ul>
        <ul class="right-buttons">
            <li></li>
            <li></li>
            <li><a target="_blank" href="pag_pr.html">Home</a></li>
        </ul>
    </nav>

    <div class="cont-form">
        <form id="formulario" class="login-form shadow" method="post">
            <section class="title-containerh">
                <h1>Gran Primo</h1>
                <div><h2>Ingresa con tu cuenta</h2></div>
            </section>
    
            <div class="input-container">
                <label class="lbl">Email</label>
                <input type="text" name="rut" placeholder="Ingresa tu rut" required>
            </div>
    
            <div class="input-container">
                <label class="lbl">Contraseña</label>
                <input type="password" name ="password" placeholder="Ingresa tu contraseña" required>
            </div>
    
            <button class="btn-si" type="submit">Sign in</button>
                <div class="text-container">
                <p>No eres miembro? <a href="/Views/html/Registro.html" class="btn-singup">Registrate</a></p>
                </div>
        </form>
    </div>

    <div class="div-foot">
        <footer>
            <div class="container">
                <p>Siguenos en:</p>
                <div class="redes-sociales">
                    
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <p>&copy; 2023</p>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function(event) {
            event.preventDefault();

            window.location.href = "/Views/html/admin.html"; 
        });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
</body>
</html>
